# Netlify configuration

[build]
  publish = "/"

[build.processing]
  skip_processing = false

# Enable form handling on static HTML without extra JS
[build.processing.html]
  pretty_urls = true

# Redirects for HydrantHub app URL migration
[[redirects]]
  from = "/hydrant-hub.html"
  to = "https://hydranthub.tridentsys.ca"
  status = 301
  force = true

[[redirects]]
  from = "/hydrant-hub"
  to = "https://hydranthub.tridentsys.ca"
  status = 301
  force = true

# Redirect old app.tridentsys.ca references (if accessed directly from this site)
[[redirects]]
  from = "/app/*"
  to = "https://hydranthub.tridentsys.ca/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
  Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; font-src 'self' https://r2cdn.perplexity.ai; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; connect-src 'self' https: https://www.googletagmanager.com"